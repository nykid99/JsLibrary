<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png"/>


    


    
    <title>MyLibrary</title>
</head>
<body>
    <div>
        <div id = "mainHeaderAndButton">
            <header id = "header">MyLibrary</header>
            <button id = "modalButton">Add Book</button>
        </div>


        <div id = "modalArea">
            <div id = "modalContent">
                <div id = "addBookHeader">
                    <div id = "addBookHeaderText">
                        Add a book
                    </div>
                    <span class="close">&times;</span>
                </div>


                <form id = "bookSubmitForm">
                    <p id = "error-Message"></p>
                    <div class = "modalInputContainer">
                        <div class = "entryarea">
                            <input type = "text" id = "bookTitle" placeholder = "" required>
                            <div class = "labelline">Title</div>
                        </div>
    
                        <div class = "entryarea">
                            <input type = "text" id = "bookAuthor"placeholder = "" required>
                            <div class = "labelline">Author</div>
                        </div>
                        <div class = "entryarea">
                            <input type = "number" min = "1" id = "bookPages" placeholder = ""required>
                            <div class = "labelline">Pages</div>
                        </div>
    
                    </div>

                    <div id = "checkBoxContainer">
                        <div>Have you Read it?</div>
                        <input type = "checkbox" id = "bookHasRead">
                    </div>
                    <input type="submit" class = "submitButton" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <div id = "bookGridArea">
        
    </div>


    <footer class = "pageFooter">
        <p>This is a simple footer.</p>
    </footer>
</body>
</html>
<script src = "script.js"></script>
