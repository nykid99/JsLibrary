<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <div>
        <header id = "header">Contains buttons and title</header>
        <button id = "modalButton">Add Book</button>

        <div id = "modalArea">
            <div id = "modalContent">
                <span class="close">&times;</span>
                <p id = "error-Message"></p>
                <form id = "bookSubmitForm">
                    <input type = "text" id = "bookTitle" required><br>
                    <input type = "text" id = "bookAuthor"required><br>
                    <input type = "number" min = "1" id = "bookPages"required><br>
                    <input type = "checkbox" id = "bookHasRead"><br>
                    <!-- <div id = "checkBoxContainer">
                        
                    </div> -->
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <div id = "bookGridArea">
        
    </div>
</body>
</html>
